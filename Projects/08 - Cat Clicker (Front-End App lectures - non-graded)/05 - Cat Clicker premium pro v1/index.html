<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cat Clicker Premium</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
	<body>
		<div class="container">
			<h1>The Cutest List... ever...</h1>
			<div class="content">

				<section class="cats-list">
					<ul id="side-list">
						
					</ul>
				</section>

				
				<section class="show-cat">
					<div id="cat">
					    <h2 id="cat-name"></h2>
					    <img id="cat-img" src="#" alt="picture of a cute kitten">
					    <div id="cat-clicks"></div>
					</div>
				</section>

				<!-- <div id="cat">
				    <h2 id="cat-name"></h2>
				    <img id="cat-img" src="#" alt="picture of a cute kitten">
				    <div id="cat-clicks"></div>
				</div> -->

				<section class="show-admin">
					<div id="admin_btn">
						<button>Advanced</button>
					</div>
					<form id="admin_form" class="" action="">
						<div class="admin_item">
							<label for="name">Name</label>
							<input type="text" name="name" id="admin_name" value="">
						</div>
						<div class="admin_item">
							<label for="url">Img URL</label>
							<input type="text" name="url" id="admin_url" value="">
						</div>
						<div class="admin_item">
							<label for="clicks"># Clicks</label>
							<input type="number" name="clicks" id="admin_clicks" value="">
						</div>
						<div class="form_btn">
							<button id="cancel_btn">Cancel</button>
							<button id="save_btn">Save</button>
						</div>
					</form>
				</section>

			</div>
		</div>
	</body>
	<script src="js/app.js"></script>
</html>
